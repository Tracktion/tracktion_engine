name: Coverage
on:
  push:
  workflow_dispatch:

jobs:
  build-and-deploy:
    # runs-on: ubuntu-latest
    runs-on: windows-latest
    steps:
      # - name: Install dependencies
      #   run: |
      #     sudo add-apt-repository ppa:ubuntu-toolchain-r/test
      #     sudo apt-get update
      #     sudo apt-get install -y gcc-11 g++-11 freeglut3-dev g++ libasound2-dev libcurl4-openssl-dev libfreetype6-dev libjack-jackd2-dev libx11-dev libxcomposite-dev libxcursor-dev libxinerama-dev libxrandr-dev mesa-common-dev ladspa-sdk webkit2gtk-4.0 libgtk-3-dev xvfb

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          gcovr: true
          opencppcoverage: true

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          persist-credentials: false

      # - name: Generate coverage report
      #   run: |
      #     tests/coverage/generate_coverage_report

      - name: Windows coverage
        if: runner.os == 'Windows'
        working-directory: ./tests/coverage
        run: |
          cmake -B build -A x64
          cmake --build ./build --target coverage --config RelWithDebInfo --parallel
          OpenCppCoverage.exe --config_file coverage.txt -- ./build/coverage_artefacts/RelWithDebInfo/coverage.exe
        shell: bash

      - uses: actions/upload-artifact@v3
        with:
          name: coverage.xml
          path: ./tests/coverage/coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./tests/coverage/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN_V4 }}
